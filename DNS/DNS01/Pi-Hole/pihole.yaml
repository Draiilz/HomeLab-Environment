---
# helm upgrade --version '2.5.8' --namespace pi-hole --values pihole.yaml pihole mojo2600/pihole
persistentVolumeClaim:
  enabled: true
ingress:
  enabled: true
serviceTCP:
  loadBalancerIP: '192.168.0.190'
  type: LoadBalancer
serviceUDP:
  loadBalancerIP: '192.168.0.190'
  type: LoadBalancer
resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi
# If using in the real world, set up admin.existingSecret instead.
adminPassword: admin